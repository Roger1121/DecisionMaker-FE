<div class="container">
  <div class="ctrl-group">
    <form [formGroup]="resetForm" (ngSubmit)="$event.preventDefault(); resetPassword()">
      <div class="inner-group">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          <small class="text-danger"
                 *ngIf="resetForm.get('email')?.hasError('required')"
          >Email jest wymagany</small>
          <small class="text-danger"
                 *ngIf="resetForm.get('name')?.hasError('maxlength')"
          >Email może zawierać maksymalnie 200 znaków</small>
        </div>
        <label class="form-label">Hasło</label>
        <input type="password" class="form-control" formControlName="password">
        <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          <small class="text-danger"
                 *ngIf="resetForm.get('password')?.hasError('required')"
          >Hasło jest wymagane</small>
          <small class="text-danger"
                 *ngIf="resetForm.get('password')?.hasError('maxlength')"
          >Hasło może zawierać maksymalnie 200 znaków</small>
        </div>
        <label class="form-label">Potwierdź hasło</label>
        <input type="password" class="form-control" formControlName="passwordConfirm">
        <div *ngIf="resetForm.get('passwordConfirm')?.invalid && resetForm.get('passwordConfirm')?.touched">
          <small class="text-danger"
                 *ngIf="resetForm.get('passwordConfirm')?.hasError('required')"
          >Hasło jest wymagane</small>
          <small class="text-danger"
                 *ngIf="resetForm.get('passwordConfirm')?.hasError('maxlength')"
          >Hasło może zawierać maksymalnie 200 znaków</small>
        </div>
      </div>
      <div class="btn-right">
        <button
          type="submit"
          class="btn btn-primary btn-margin">Zresetuj hasło</button>
      </div>
    </form>
  </div>
</div>
