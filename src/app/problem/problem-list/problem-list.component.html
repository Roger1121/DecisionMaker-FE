<div class="container">
  <button
    type="button"
    class="btn btn-primary"
    (click)="$event.preventDefault(); addProblem();"
  >Dodaj nowy problem</button>
  <div *ngIf="problems.length===0; then noProblems else problemList">
  </div>
</div>
<ng-template #noProblems>
  Brak problemów do wyświetlenia
</ng-template>
<ng-template #problemList>
  <table>
    <tr>
      <th>Nazwa</th>
      <th>Czy odblokowane</th>
    </tr>
    <tr *ngFor="let problem of problems">
      <problem-list-item
        [problem]="problem"/>
    </tr>
  </table>
</ng-template>
