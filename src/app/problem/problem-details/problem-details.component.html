<h1>{{ problem.name }}</h1>
<p>{{ problem.description }}</p>
<div class="form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    [checked]="problem.is_available"
    (click)="toggleAvailability()"
  >
</div>
<button type="button" class="btn-close" (click)="removeProblem()"></button>
<ul *ngFor="let criterion of criteria">
  <li>
    <criterion-list-item [criterion]=criterion />
  </li>
</ul>
