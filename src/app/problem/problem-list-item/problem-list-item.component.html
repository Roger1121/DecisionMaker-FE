<tr>
  <td>
    <a [routerLink]="['/problem', problem.id]">
    {{problem.name}}
    </a>
  </td>
  <td>
    <input
      class="checkbox"
      type="checkbox"
      [checked]="problem.is_available"
      (click)="toggleAvailability()"
    >
  </td>
  <td>
    <button type="button" class="btn-close" (click)="removeProblem()"></button>
  </td>
</tr>
