<div class="row mb-3">
  <div class="col-md-4">
    <a [routerLink]="['/problem', problem.id]">
      {{ problem.name }}
    </a>
  </div>
  <div class="col-md-4">
    <input
      class="checkbox"
      type="checkbox"
      [checked]="problem.is_available"
      (click)="$event.preventDefault();toggleAvailability()"
    >
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-danger" (click)="$event.preventDefault();removeProblem()">Usu≈Ñ</button>
  </div>
</div>
