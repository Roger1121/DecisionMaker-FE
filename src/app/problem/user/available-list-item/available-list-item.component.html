<div class="row mb-3">
  <div class="list-item"  (click)="$event.preventDefault();redirectToProblem(problem.id)">
    <h3>
      {{ problem.name }}
    </h3>
    <p>
      {{ (problem.description.length > 100) ? (problem.description | slice:0:100) + '...' : (problem.description) }}
    </p>
  </div>
</div>
