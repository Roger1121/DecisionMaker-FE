<div class="container">
  <div>
    <add-problem-form
      (addProblem)="this.addProblem($event)"
    ></add-problem-form>
  </div>

  <div>
    <problem-filter
      [(filter)]="filter"
    ></problem-filter>
  </div>

  <div>
    <problem-list
      [problems]="problems.filter(filter)"
    ></problem-list>
  </div>
</div>
