<div *ngIf="options.length===0; then noOptions else optionsList">
</div>
<div class="row">
  <button type="button" class="btn btn-primary btn-margin mb-3" (click)="$event.preventDefault();addOption()">Dodaj opcję</button>
</div>

<ng-template #noOptions>
  Zadanie nie posiada jeszcze żadnych opcji
</ng-template>
<ng-template #optionsList>
<div class="row" *ngFor="let option of options">
  <options-list-item [option]="option" [criteria]="criteria"/>
</div>
</ng-template>
