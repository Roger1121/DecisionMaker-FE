<form [formGroup]="optionForm" (ngSubmit)="$event.preventDefault(); addCriterion()">
  <div class="ctrl-group">
    <label class="form-label">Nazwa</label>
    <input type="text" class="form-control" formControlName="name">
    <div *ngIf="optionForm.get('name')?.invalid && optionForm.get('name')?.touched">
      <small class="text-danger"
             *ngIf="optionForm.get('name')?.hasError('required')"
      >Nazwa jest wymagana</small>
      <small class="text-danger"
             *ngIf="optionForm.get('name')?.hasError('maxlength')"
      >Nazwa może zawierać maksymalnie 200 znaków</small>
    </div>
  </div>
  <div class="btn-right">
    <button
      type="submit"
      class="btn btn-primary btn-margin">Zapisz</button>
  </div>
</form>
