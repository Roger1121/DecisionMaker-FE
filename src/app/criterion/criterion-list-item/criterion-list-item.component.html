<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-5">
        Nazwa kryterium
      </div>
      <div class="col-md-7">{{criterion.name}}</div>
    </div>
    <div class="row">
      <div class="col-md-5">
        Typ wartości
      </div>
      <div class="col-md-7">{{criterion.type}}</div>
    </div>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-danger" (click)="$event.preventDefault();removeCriterion(criterion.id)">Usuń kryterium</button>
  </div>
</div>
